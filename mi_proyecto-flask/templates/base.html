<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-flask"></i> Mi Proyecto Flask</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fas fa-home"></i> Inicio
                </a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link">
                    <i class="fas fa-info-circle"></i> Acerca de
                </a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link">
                    <i class="fas fa-envelope"></i> Contacto
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Mi Proyecto Flask. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
